<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación</title>
    <link rel="stylesheet" href="header.component.css"> <!-- Enlace al archivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
                <!-- Menú de navegación centrado -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="/Dashboard">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="/Departments">Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="/Creditos">Creditos</a>
                    </li>
                </ul>
                <!-- Sección del usuario alineada a la derecha -->
                <div *ngIf="currentUser" class="d-flex align-items-center">
                    <span class="fs-5 me-3">Bienvenido: {{ currentUser.username }}</span>
                    <button (click)="onLogout()" type="button" class="btn btn-danger">Salir</button>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
