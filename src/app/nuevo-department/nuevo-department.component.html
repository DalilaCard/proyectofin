<app-header></app-header>
<div class="card mx-auto" style="width: 60rem;">
    <h1 class="card-header display-6">Agregar Departamento</h1>
    <div class="card-body">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col d-flex align-items-center justify-content-center fs-3">
                    Nombre del Departamento
                </div>
                <div class="col d-flex align-items-center justify-content-center fs-3">
                    <input [(ngModel)]="departmentName_department" class="form-control" type="text"
                        placeholder="Ingrese el nombre del departamento" aria-label="Nombre del departamento">
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-end">
            <a href="/Departments">
                <button (click)="CrearDepartamento()" type="button" class="btn btn-success">Agregar</button>&nbsp;
            </a>

            <a href="/Departments" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</div>
