

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Departamentos</title>
    <link rel="stylesheet" href="department-list.component.css"> <!-- Enlace al archivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <app-header></app-header>
    <div class="container text-center">
        <h1 class="mb-4">Listado de Departamentos</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="/NuevoDepartment" class="btn btn-success">Agregar Departamento</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID del Departamento</th>
                    <th scope="col">Nombre del Departamento</th>
                    <th scope="col" style="text-align: center;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (department of listadoDepartamentos; track department.departmentId){
                    <tr>
                    <td scope="row" style="vertical-align: middle">{{ department.departmentId }}</td>
                    <td style="vertical-align: middle">{{ department.departmentName }}</td>
                    <td class="text-center" style="vertical-align: middle;">
                        <a [routerLink]="['/EditarDepartment']" [queryParams]="{ departmentId: department.departmentId }"
                           class="btn btn-primary mx-2">Actualizar</a>
                        <button (click)="EliminarDepartamento(department.departmentId)" type="button"
                                class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>}
            </tbody>
            
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@angular/core@latest"></script>
</body>
</html>
